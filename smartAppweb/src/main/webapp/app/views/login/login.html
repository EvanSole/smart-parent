<div class="login container">
  <!-- BEGIN LOGO -->
  <div class="login login-title">
      <!-- <span class="glyphicon glyphicon-fire">Angular-M2</span> -->
      <a href="#">
          <img src="images/login-invert.png" alt="logo" class="logo-default" />
      </a>
  </div>
  <!-- END LOGO -->

  <!-- BEGIN LOGIN -->
  <div class="login container login-container" ng-controller="LoginController">
      <!-- BEGIN LOGIN FORM -->
      <form class="login-form" method="post" ng-submit="login()" >
          <div class="form-title">
              <span class="form-title">Welcome.</span>
              <span class="form-subtitle">Please login.</span>
          </div>

          <div id="InfoMessage" class="alert alert-danger" ng-show="isShow">
              <button class="close" data-close="alert"></button>
              <span >{{loginMessage}}</span>
          </div>
          <div class="form-group">
              <label class="control-label visible-ie8 visible-ie9">Tenant</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Tenant" name="tenantNo" ng-model="user.tenantNo" />
          </div>
          <div class="form-group">
              <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
              <label class="control-label visible-ie8 visible-ie9">Username</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="user.username" />
          </div>
          <div class="form-group">
              <label class="control-label visible-ie8 visible-ie9">Password</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password"/>
          </div>
          <div class="form-group">
              <div id="login_validate" class="login_user clearfix" style="display:none;">
                  <input class="" placeholder="验证码" type="text" id="validateCode"/>
                  <img id="validatePic" src="../validate.jpg" style="width: 106px;"/>
                  <div class="clear"></div>
              </div>
          </div>
          <div class="form-actions">
              <button type="submit" class="btn red btn-block uppercase">Login</button>
          </div>
          <!--<div class="form-actions">
              <div class="pull-left">
                  <label class="rememberme check" style="margin-top: 10px;">
                      <input  type="checkbox" name="remember" value="1" />
                      <span class="rememberme rememberme-title" >remember me</span>
                  </label>
              </div>
          </div>-->
      </form>
      <!-- END LOGIN FORM -->
  </div>
  <!-- END LOGIN -->
</div>
