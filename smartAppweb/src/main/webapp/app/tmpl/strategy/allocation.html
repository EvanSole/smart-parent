<div class="content-wrap" ng-controller="strategyAllocationController">
    <panel_heading_search bind-ui="allocationGrid">
        <div class="panel-group">
            <label>策略名称</label>
            <input type="text" ng-model="query.strategyName"/>
        </div>
    </panel_heading_search>
    <div class="panel-body">
        <div kendo-grid="allocationGrid" options="mainGridOptions"></div>
    </div>
</div>

<!-- 新增模版 -->
<script id="allocationGrid-template" type="text/x-kendo-template">
    <div class="edit-form-container">
        <div class="pure-body window-form">
            <div class="pure-control-group p-b-5 pure-5">
                <label>策略名称</label>
                <input id="strategyName" name="strategyName" type="text" required/>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>默认策略</label>
                <input id="isDefault" name="isDefault" type="checkbox" ng-model="isDefault" ng-change="change(this)"/>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>排序字段</label>
                <div class="panel-select">
                    <l-select src="AllocateField" name="fieldCode" id="fieldCode"></l-select>
                </div>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>排序方向</label>
                <div class="panel-select">
                    <l-select src="AllocateDirection" name="directionCode" id="directionCode"></l-select>
                </div>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>整箱优先</label>
                <input id="cartonFirst" name="cartonFirst" type="checkbox"/>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>失败间隔次数</label>
                <input id="retryInterval" name="retryInterval" type="number"/>
            </div>
            <div class="pure-control-group  pure-5">
                <label style="width:240px;">整箱剩余部分是否从储存区分配</label>
                <input id="isBulk" name="isBulk" type="checkbox"/>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>是否可用:</label>
                <input id="isActive" name="isActive" type="checkbox" ng-model="isActive" ng-checked = "isDefault" ng-disabled="isDefault" />
            </div>
        </div>
    </div>
</script>
