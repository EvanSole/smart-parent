<div class="content-wrap" ng-controller="strategyQcController">
    <div kendo-grid="kendoGrid" options="mainGridOptions">
        <div k-detail-template>
            <div kendo-grid="detailGrid" k-options="detailGrid(dataItem)"></div>
        </div>
    </div>

</div>

<script id="qc-editor" type="text/x-kendo-template">
    <div class="edit-form-container">
        <div class="pure-body windown-form">
            <div class="clearfix">
                <div class="pure-control-group p-b-5 pure-5">
                    <label>策略名称:</label>
                    <input type="text" id="strategyName" name="strategyName" required/>
                </div>
                <div class="pure-control-group p-b-5 pure-5">
                    <label>是否可用:</label>
                    <input id="isActive" name="isActive" type="checkbox"  ng-checked = "dataItem.isDefault" ng-disabled="dataItem.isDefault" />
                </div>
                <div class="pure-control-group p-b-5 pure-5">
                    <label>是否默认:</label>
                    <input id="isDefault" name="isDefault" type="checkbox" ng-model="dataItem.isDefault" ng-change="change(this)"/>
                </div>
                <div class="pure-control-group p-b-5 pure-5">
                    <label>抽检比例:</label>
                    <input id="samplingRatio" name="samplingRatio" type="text" onlyPositiveNumberWide/>％
                </div>
                <div class="pure-control-group p-b-5 pure-5">
                    <label>取整方式:</label>
                    <div class="select-wrapper">
                        <div class="select-border"></div>
                        <l-select src="IsRounding" name="isIntCeiling" id="isIntCeiling"></l-select>
                    </div>
                    <div style="clear: both"></div>
                    <span class="text-sm">向上取整：5.1取值6<br>向下取整：5.1取值5</span>
                </div>
            </div>
            <div class="pure-control-group ">
                <label class="panel-label-left">备注</label>
                <textarea class="tear-text" role="20" cols="50" id="description" name="description"></textarea>
            </div>
        </div>

    </div>
</script>

<!--详细信息明细数据-->
<script id="detail-editor" type="text/x-kendo-template">
    <div class="edit-form-container qc-detail-editor">
        <div class="pure-body p-t-10">
            <div class="pure-control-group p-b-5">
                <label>质检项目：</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-select id="qcItemId" name="qcItemId" src="/strategy/qcItem/nodeList"
                                data-no="id"
                                data-value="id"
                                data-text="name" required></wms-select>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</script>
