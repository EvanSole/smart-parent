<div class="content-wrap" ng-controller="systemTemplateController">
    <div class="panel panel-default">
      <panel_heading_search bind-ui="templateGrid">
        <div class="panel-group">
          <label>模版名称</label>
          <input type="text" ng-model="query.reportName" />
        </div>
      </panel_heading_search>
      <div class="panel-body">
        <div kendo-grid="templateGrid" options="mainGridOptions">

        </div>
      </div>
    </div>

    <!--模板新增编辑页面-->
    <div class="k-popup-edit-form k-window-content k-content ng-scope" kendo-window="templatePopup" k-title="'编辑模版'" k-modal="false"  k-visible="false" k-resizable="false">
        <div class="k-edit-form-container">
            <div style="width: 500px" class="pure-body window-form ">
                <!--{{templateModel.carrier}}-->
                <div class="pure-control-group p-b-5">
                    <label>模版名称</label>
                    <input id="reportName" name="reportName" ng-model="templateModel.reportName" type="text" required/>
                </div>
                <div class="pure-control-group p-b-5" >
                    <label>模版类型</label>
                    <div class="panel-select">
                        <l-select src="ReportCategory" ng-disabled="reportCategoryCodeShow"  ng-model="templateModel.reportCategoryCode" name="templateModel.reportCategoryCode" id="reportCategoryCode" ng-change="change(this)" required  ></l-select>
                    </div>
                </div>
                <div class="pure-control-group p-b-5" >
                    <label>是否默认</label>
                    <input id="isDefault" name="isDefault" ng-model="templateModel.isDefault" type="checkbox"/>
                </div>
                <div class="pure-control-group p-b-5" ng-show="carrierShow">
                    <label>物流公司</label>
                    <div class="panel-select">
                        <l-select src="Carrier"  name="templateModel.carrier"  ng-model="templateModel.carrier"  id="carrier" ></l-select>
                    </div>
                </div>

                <div class="pure-control-group p-b-5" >
                    <label>高度</label>
                    <input id="pageLength" name="pageLength" ng-model="templateModel.pageLength"  type="text" required/>&nbsp;&nbsp;(0.1mm)
                </div>

                <div class="pure-control-group p-b-5" >
                    <label>宽度</label>
                    <input id="pageWidth" name="pageWidth" ng-model="templateModel.pageWidth"  type="text" required/>&nbsp;&nbsp;(0.1mm)
                </div>

                <div class="pure-control-group p-b-5" >
                    <label>纸张方向</label>
                    <div class="panel-select">
                        <select ng-model="templateModel.pageOri" ng-options=" d.key for d in pageOriAll  track by d.value" ><option value="">--请选择--</option> </select>
                    </div>
                </div>

                <div class="pure-control-group p-b-5" >
                    <label>打印机</label>
                    <div class="panel-select">
                        <select ng-model="printer" ng-options=" d.key for d in allPrinter  track by d.value" ><option value="">--请选择打印机--</option> </select>
                    </div>
                </div>

                <div class="k-edit-buttons k-state-default">
                    <a class="k-button k-button-icontext k-primary k-grid-update"  ng-click="saveTemplate($event)"><span class="k-icon k-update"></span>确定</a>
                    <a class="k-button k-button-icontext k-primary k-grid-update"  ng-click="setTemplate($event)"><span class="k-icon k-update"></span>设置模版</a>
                    <a class="k-button k-button-icontext k-grid-cancel"  ng-click="templateClose()"><span class="k-icon k-cancel"></span>关闭</a>
                </div>

            </div>
        </div>
    </div>


</div>


<div ng-include="'/app/tmpl/warehouse/out/printDetail.html'"></div>
