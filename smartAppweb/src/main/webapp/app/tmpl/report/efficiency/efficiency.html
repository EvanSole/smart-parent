<div class="content-wrap" ng-controller="efficiencyController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="mainGrid">
            <div class="panel-group">
                <label>开始时间:</label>
                <wms-Date-Time-Picker id="startTime" is-query="true" format="yyyy/MM/dd 00:00:00" date required/>
            </div>
            <div class="panel-group">
                <label>结束时间:</label>
                <wms-Date-Time-Picker id="endTime"  is-query="true" format="yyyy/MM/dd 00:00:00" required/>
            </div>
            <div class="panel-group">
                <label><input id="today" ng-click="setTime('today');" name="timeSlot" type="radio" value="0" checked="checked"/>今天 </label>
                <label><input id="week" ng-click="setTime('week');" name="timeSlot" type="radio" value="1"/>最近一周 </label>
                <label><input id="month" ng-click="setTime('month');" name="timeSlot" type="radio" value="2"/>最近一月 </label>
            </div>
        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="mainGrid" options="mainGridOptions">
            </div>
        </div>
    </div>
    <div kendo-window="effPopup" k-activate="al" k-title="'绩效详细'" k-modal="true" k-resizable="false" k-visible="false">
        <div style="height:600px" kendo-grid="detailGrid" options="detailGridOptions">
        </div>
    </div>
</div>
