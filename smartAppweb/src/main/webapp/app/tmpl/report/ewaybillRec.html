<div class="content-wrap" ng-controller="reportEwaybillRecController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="reportEwaybillRecGrid">
            <div class="panel-group">
                <label>开始时间:</label>
                <wms-Date-Time-Picker id="startTime" is-query="false" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>结束时间:</label>
                <wms-Date-Time-Picker id="endTime" is-query="false" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group">
                <label>单据状态:</label>

                <div class="panel-select">
                    <l-select src="EwaybillRecStatus" name="query.statusCode" id="query.statusCode"></l-select>
                </div>
            </div>

            <div class="panel-group">
                <label>出库单号:</label>
                <input type="text" ng-model="query.orderId"/>
            </div>
            <div class="panel-group">
                <label>物流公司:</label>

                <div class="panel-select">
                    <r-select src="carrier" name="query.carrierNo" id="query.carrierNo"></r-select>
                </div>
            </div>
            <div class="panel-group">
                <label>电子面单号:</label>
                <input type="text" ng-model="query.ewaybillNo"/>
            </div>
            <div class="panel-group">
                <label>创建人:</label>
                <input type="text" ng-model="query.createUser"/>
            </div>

        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="reportEwaybillRecGrid" options="mainGridOptions"></div>
        </div>


        <div id="importWindow"
             kendo-window="importWindow" k-visible="false">
        </div>
        <script type="text/x-kendo-template" id="J_fileForm">
            <div class="import-error js_operationResult" style="display: none">
                <div kendo-grid="reportEwaybillRecErrorGrid" id="reportEwaybillRecErrorGrid"
                     options="ewaybillRecErrorGridOptions">

                </div>
            </div>
        </script>
    </div>


    <!-- 作废弹出页面 -->
    <div class="k-popup-edit-form k-window-content k-content ng-scope" kendo-window="showCancelPopup" k-title="'作废原因'"
         k-resizable="false" k-modal="false" k-visible="false" style="width: 595px;">
        <div class="k-edit-form-container">
            <div class="pure-body window-form">
                <div class="clearfix">
                    <div class="pure-control-group">
                        <label>作废原因:</label>
                        <textarea class="tear-text" ng-model="ewayCancelModel.memo" cols="52"
                                  rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="k-edit-buttons k-state-default">
                <a class="k-button k-button-icontext k-grid-cancel" href="#" ng-click="ewayCancelSave()"><span
                        class="k-icon k-cancel"></span>保存</a>
                <a class="k-button k-button-icontext k-grid-cancel" href="#" ng-click="ewayCancelClose()"><span
                        class="k-icon k-cancel"></span>关闭</a>
            </div>
        </div>
    </div>
</div>
