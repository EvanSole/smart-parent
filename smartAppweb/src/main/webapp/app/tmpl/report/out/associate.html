<div class="content-wrap" ng-controller="reportOutAssociateController">
   <div class="panel panel-default">
         <panel_heading_search bind-ui="reportAssociateGrid">

             <div class="panel-group">
                 <label>发货开始时间:</label>
                 <wms-Date-Time-Picker id="startTime" is-query="true" format="yyyy/MM/dd 00:00:00"/>
             </div>
             <div class="panel-group">
                 <label>发货结束时间:</label>
                 <wms-Date-Time-Picker id="endTime" is-query="true" format="yyyy/MM/dd 23:59:59"/>
             </div>

            <div class="panel-group">
                <label>交接单号</label>
                <input type="text" ng-model="query.vehicleno"/>
            </div>
            <div class="panel-group">
                 <label>出库单号</label>
                 <input type="text" ng-model="query.id" class="js_wms_number" />
            </div>
             <div class="panel-group">
                 <label>承运商</label>
                 <div class="panel-select">
                     <r-select src="carrier" name="query.carrierNo" id="query.carrierNo"></r-select>
                 </div>
             </div>
             <div class="panel-group">
                 <label>快递单号</label>
                 <input type="text" ng-model="query.carrierReferNo"/>
             </div>


          </panel_heading_search>
    </div>
    <div class="panel-body">
        <div kendo-grid="reportAssociateGrid" options="mainGridOptions"></div>
    </div>
</div>
<div ng-include="'/app/tmpl/warehouse/out/printDetail.html'"></div>
