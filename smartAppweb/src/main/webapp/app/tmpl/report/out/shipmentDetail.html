<div class="content-wrap" ng-controller="reportOutShipmentDetailController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="shipmentDetailGrid">
            <div class="panel-group">
                <label>发货开始时间:</label>
                <wms-Date-Time-Picker id="deliveryTimeFrom" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>发货结束时间:</label>
                <wms-Date-Time-Picker id="deliveryTimeTo" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group ">
                <label>出库单号</label>
                <input type="text" ng-model="query.shipmentId" class="js_wms_number" />
            </div>
            <div class="panel-group ">
                <label>ERP单号</label>
                <input type="text" ng-model="query.fromErpNo"/>
            </div>
            <div class="panel-group ">
                <label>交易单号</label>
                <input type="text" ng-model="query.tradeNos"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.storerId" ui-select-id="query.storerId" src="storer"></wms-ui-select>
                </div>
            </div>
            <div class="panel-group">
                <label>供应商:</label>
                <div class="panel-select">
                    <r-select src="supplier" name="query.supplierId" id="query.supplierId"></r-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>店铺</label>
                <div class="panel-select">
                    <r-select src="shop" name="query.shopNo" id="query.shopNo"></r-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>承运商:</label>
                <div class="panel-select">
                    <r-select src="carrier" name="query.carrierNo" id="query.carrierNo"></r-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>订单来源</label>

                <div class="panel-select">
                    <l-select src="AllShipmentFrom" default="Other" name="query.fromtypeCode" id="query.fromtypeCode"></l-select>
                </div>
            </div>
            <!--<div class="panel-group">-->
                <!--<label>商品编码:</label>-->
                <!--<input type="text" ng-model="query.sku"/>-->
            <!--</div>-->
            <div class="panel-group">
                <label>商品名称:</label>
                <input type="text" ng-model="query.itemName"/>
            </div>
            <div class="panel-group">
                <label>商品条码:</label>
                <input type="text" ng-model="query.barcode"/>
            </div>
        </panel_heading_search>
    </div>

    <div class="panel-body">
        <div kendo-grid="shipmentDetailGrid" options="shipmentDetailOptions"></div>
    </div>
</div>
