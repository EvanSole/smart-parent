<div class="content-wrap" ng-controller="reportOutShipmentDeliveredController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="shipmentDeliveredGrid">
            <div class="panel-group">
                <label>发货开始时间:</label>
                <wms-Date-Time-Picker id="deliveryTimeFrom" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>发货结束时间:</label>
                <wms-Date-Time-Picker id="deliveryTimeTo" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>

            <div class="panel-group ">
                <label>创建开始时间</label>
                <wms-Date-Time-Picker id="shipmentCreateDateFrom" format="yyyy/MM/dd 00:00:00" is-query="true"/>
            </div>
            <div class="panel-group ">
                <label>创建结束时间</label>
                <wms-Date-Time-Picker id="shipmentCreateDateTo" format="yyyy/MM/dd 23:59:59" is-query="true"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.storerId" ui-select-id="query.storerId" src="storer"></wms-ui-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>店铺</label>
                <div class="panel-select">
                    <r-select src="shop" name="query.shopNo" id="query.shopNo"></r-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>承运商:</label>
                <div class="panel-select">
                    <r-select src="carrier" name="query.carrierNo" id="query.carrierNo"></r-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>出库单号</label>
                <input type="text" ng-model="query.id"/>
            </div>
            <div class="panel-group ">
                <label>ERP单号</label>
                <input type="text" ng-model="query.fromErpNo"/>
            </div>
            <div class="panel-group ">
                <label>参考单号</label>
                <input type="text" ng-model="query.referNo"/>
            </div>
            <div class="panel-group ">
                <label>物流单号</label>
                <input type="text" ng-model="query.carrierReferNo"/>
            </div>
            <div class="panel-group ">
                <label>省份</label>
                <input type="text" ng-model="query.stateName"/>
            </div>

        </panel_heading_search>
    </div>


    <div kendo-grid="shipmentDeliveredGrid" options="shipmentDeliveredOptions"></div>
</div>
