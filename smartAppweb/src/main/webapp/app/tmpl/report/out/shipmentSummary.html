<div class="content-wrap" ng-controller="reportOutShipmentSummaryController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="shipmentSummaryDetailGrid">
            <div class="panel-group">
                <label>发货开始时间:</label>
                <wms-Date-Time-Picker id="delivaryTimeFrom" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>发货结束时间:</label>
                <wms-Date-Time-Picker id="delivaryTimeTo" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.storerId" ui-select-id="query.storerId" src="storer"></wms-ui-select>
                </div>
            </div>
            <div class="panel-group">
                <label>店铺:</label>
                <input type="text" ng-model="query.shopId"/>
            </div>
            <!--<div class="panel-group">-->
                <!--<label>商品编码:</label>-->
                <!--<input type="text" ng-model="query.sku"/>-->
            <!--</div>-->
            <div class="panel-group">
                <label>商品名称:</label>
                <input type="text" ng-model="query.itemName"/>
            </div>
            <div class="panel-group">
                <label>商品条码:</label>
                <input type="text" ng-model="query.barcode"/>
            </div>
            <div class="panel-group">
                <label>订单来源:</label>
                <input type="text" ng-model="query.fromtypeCode"/>
            </div>
        </panel_heading_search>
    </div>


    <div kendo-grid="shipmentSummaryDetailGrid" options="shipmentSummaryOptions"></div>
</div>
