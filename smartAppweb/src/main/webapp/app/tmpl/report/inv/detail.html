<div class="content-wrap" ng-controller="reportInvDetailController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="reportInventoryGrid">
            <div class="panel-group">
                <label>商品条码:</label>
                <input type="text" ng-model="query.barcode"/>
            </div>
            <div class="panel-group">
                <label>商品名称:</label>
                <input type="text" ng-model="query.itemName" />
            </div>
            <div class="panel-group">
                <label>货区:</label>
                <div class="panel-select">
                    <r-select src="zone" name="query.zoneId" id="query.zoneId"></r-select>
                </div>
            </div>
            <div class="panel-group">
                <label>货位:</label>
                <!--<div class="panel-select">-->
                <!--<r-select src="location" name="query.locationId" id="query.locationId"></r-select>-->
                    <!--</div>-->
                <input type="text" ng-model="query.locationNo"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-id="query.storerId" src="storer" ui-select-name="query.storerId"></wms-ui-select>
                </div>
            </div>
            <div class="panel-group">
                <label>供应商:</label>
                <div class="panel-select">
                    <r-select src="supplier" name="query.supplierId" id="query.supplierId"></r-select>
                </div>
            </div>
            <!--<div class="panel-group">-->
            <!--<label>仓库:</label>-->
            <!--<div class="panel-select">-->
            <!--<r-select src="warehouse" name="query.warehouseId" id="query.warehouseId"></r-select>-->
            <!--</div>-->
            <!--</div>-->
            <div class="panel-group">
                <label>货区类型:</label>
                <div class="panel-select">
                    <l-select src="ZoneType" name="query.zoneType" id="query.zoneType"></l-select>
                </div>
            </div>
                        <div class="panel-group">
                            <label>批次号:</label>
                            <input type="text" ng-model="query.lotKey" />
                        </div>
                        <div class="panel-group">
                            <label>入库日期:</label>
                            <wms-Date-Time-Picker id="inventoryCreateTimeFrom" is-query="true" format="yyyy/MM/dd 00:00:00"/>
                        </div>
                        <div class="panel-group">
                            <label>到:</label>
                            <wms-Date-Time-Picker id="inventoryCreateTimeTo" is-query="true" format="yyyy/MM/dd 23:59:59"/>
                        </div>
                        <div class="panel-group">
                            <label>盘点单号:</label>
                            <input type="text" ng-model="query.cycleCountId" class="js_wms_number" />
                        </div>
                        <div class="panel-group">
                            <label>SKU编码:</label>
                            <input type="text" ng-model="query.skus" />
                        </div>
                        <div class="panel-group">
                            <label>货号:</label>
                            <input type="text" ng-model="query.productNos" />
                        </div>
            </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="reportInventoryGrid" options="mainGridOptions"></div>
        </div>
    </div>


    <!-- 拣货详情浮层 -->
    <div class="k-popup-edit-form k-window-content k-content ng-scope" kendo-window="pickDetailPopup" k-title="'拣货详情信息'"
         k-resizable="false" k-modal="false" k-visible="false">
        <div class="k-edit-form-container">
            <div style="width: 600px" class="window-form clearfix">
                <!--<div kendo-grid="pickDetailPopupGrid" options="pickDetailOptions"></div>-->
                <div id="pickDetailPopupGrid"></div>
            </div>
        </div>
    </div>
