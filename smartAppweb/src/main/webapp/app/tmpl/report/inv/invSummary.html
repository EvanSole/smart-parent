<div class="content-wrap" ng-controller="reportInvSummaryController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="reportInvSummaryGrid">
            <div class="panel-group">
                <label>商品条码:</label>
                <input type="text" ng-model="query.barcode"/>
            </div>
            <div class="panel-group">
                <label>商品名称:</label>
                <input type="text" ng-model="query.itemName" />
            </div>
            <div class="panel-group">
                <label>供应商:</label>
                <div class="panel-select">
                    <r-select src="supplier" name="query.supplierId" id="query.supplierId"></r-select>
                </div>
            </div>
            <div class="panel-group">
                <label>商家</label>
                <wms-ui-select ui-select-id="query.storerId" src="storer" ui-select-name="query.storerId"></wms-ui-select>
            </div>
            <div class="panel-group">
                <label>货区类型:</label>
                <div class="panel-select">
                    <l-select src="ZoneType" name="query.zoneType" id="query.zoneType"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>货位:</label>
                <!--<div class="panel-select">-->
                <!--<r-select src="location" name="query.locationId" id="query.locationId"></r-select>-->
                <!--</div>-->
                <input type="text" ng-model="query.locationNo"/>
            </div>
            <div class="panel-group">
                <label>货号:</label>
                <input type="text" ng-model="query.productNo" />
            </div>
            <div class="panel-group">
                <label>库存状态:</label>
                <div class="panel-select">
                    <l-select src="InventoryStatus" name="query.inventoryStatusCode" id="query.inventoryStatusCode"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>预警下限:</label>
                <input type="text" ng-model="query.warningLimit"/>
            </div>
            <!--<div class="panel-group">-->
                <!--<label>快照日期:</label>-->
                <!--<wms-Date-Time-Picker id="inventoryCreateTimeFrom" is-query="true" format="yyyy/MM/dd 00:00:00" readonly="true"/>-->
            <!--</div>-->
            <!--<div class="panel-group">-->
                <!--<label>入库日期:</label>-->
                <!--<wms-Date-Time-Picker id="inventoryCreateTimeFrom" is-query="true" format="yyyy/MM/dd 00:00:00"/>-->
            <!--</div>-->
            <!--<div class="panel-group">-->
                <!--<label>到:</label>-->
                <!--<wms-Date-Time-Picker id="inventoryCreateTimeTo" is-query="true" format="yyyy/MM/dd 23:59:59"/>-->
            <!--</div>-->
        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="reportInvSummaryGrid" options="mainGridOptions"></div>
        </div>
    </div>
</div>
