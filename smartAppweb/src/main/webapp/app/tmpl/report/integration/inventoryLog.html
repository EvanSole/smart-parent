<div class="content-wrap" ng-controller="reportIntegrationInventoryLogController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="reportInventoryLogGrid">
            <div class="panel-group">
                <label>开始时间:</label>
                <wms-Date-Time-Picker id="startTime" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>结束时间:</label>
                <wms-Date-Time-Picker id="endTime" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.storerId" ui-select-id="query.storerId" src="storer"></wms-ui-select>
                </div>
            </div>
                        <!--<div class="panel-group">-->
                            <!--<label>仓库:</label>-->
                            <!--<div class="panel-select">-->
                            <!--<r-select src="warehouse" name="query.warehouseId" id="query.warehouseId"></r-select>-->
                                <!--</div>-->
                        <!--</div>-->
                        <!--<div class="panel-group">-->
                            <!--<label>SKU:</label>-->
                            <!--<input type="text" ng-model="query.skuSku" />-->
                        <!--</div>-->
            <div class="panel-group">
                <label>商品条码:</label>
                <input type="text" ng-model="query.skuBarcode" />
            </div>
            <div class="panel-group">
                <label>商品名称:</label>
                <input type="text" ng-model="query.itemName" />
            </div>
            <div class="panel-group">
                <label>货号:</label>
                <input type="text" ng-model="query.productNo" />
            </div>
            <div class="panel-group">
                <label>单据号:</label>
                <input type="text" ng-model="query.orderId" />
            </div>
            <div class="panel-group">
                <label>进出存类型:</label>
                <div class="panel-select">
                <l-select src="AccountType" name="query.typeCode" id="query.typeCode" ></l-select>
                    </div>
            </div>
        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="reportInventoryLogGrid" options="mainGridOptions"></div>
        </div>
    </div>

</div>
