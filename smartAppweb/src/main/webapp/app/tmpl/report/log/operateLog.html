<div class="content-wrap" ng-controller="reportOperateLogController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="operateLogGrid">
            <div class="panel-group">
                <label>开始时间:</label>
                <wms-Date-Time-Picker id="startTime" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>结束时间:</label>
                <wms-Date-Time-Picker id="endTime" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.storerId" ui-select-id="query.storerId" src="storer"></wms-ui-select>
                </div>
            </div>
            <div class="panel-group">
                <label>单据类型:</label>

                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <l-select src="OrderType" name="query.ordertypeCode" id="query.ordertypeCode"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>单据编号:</label>
                <input type="text" ng-model="query.orderKey" class="js_wms_number" />
            </div>
            <div class="panel-group">
                <label>操作类型:</label>

                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <l-select src="OrderOperations" name="query.operationCode" id="query.operationCode"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>操作状态:</label>

                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <l-select src="OrderOperationStatus" name="query.statusCode"
                              id="query.statusCode"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>创建人:</label>
                <input type="text" ng-model="query.createUser"/>
            </div>
            <div class="panel-group">
                <label>描述</label>
                <input type="text" ng-model="query.description"/>
            </div>
        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="operateLogGrid" options="mainGridOptions"></div>
        </div>
    </div>
</div>
