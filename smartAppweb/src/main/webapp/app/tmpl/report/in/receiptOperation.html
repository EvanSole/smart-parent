<div class="content-wrap" ng-controller="reportReceiptOperationController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="receiptHeaderGrid">

            <div class="panel-group">
                <label>收货时间起:</label><wms-Date-Time-Picker id="startTime" is-query="true" format="yyyy/MM/dd 00:00:00" date/>
            </div>
            <div class="panel-group">
                <label>止:</label><wms-Date-Time-Picker id="endTime" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group">
                <label>商家:</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.storerId" ui-select-id="query.storerId" src="storer"></wms-ui-select>
                </div>
            </div>
            <div class="panel-group">
                <label>通知单号:</label><input type="text" ng-model="query.id" class="js_wms_number" />
            </div>
            <div class="panel-group">
                <label>入库单号:</label><input type="text" ng-model="query.receiptId" class="js_wms_number" />
            </div>
            <div class="panel-group">
                <label>关联单号:</label><input type="text" ng-model="query.fromRelateNo"/>
            </div>

            <div class="panel-group">
                <label>ERP单号:</label><input type="text" ng-model="query.fromErpNo"/>
            </div>
            <div class="panel-group">
                <label>商品条码:</label><input type="text" ng-model="query.barcode"/>
            </div>
            <div class="panel-group">
                <label>容器号:</label><input type="text" ng-model="query.locationNo"/>
            </div>
            <div class="panel-group">
                <label>收货人:</label><input type="text" ng-model="query.createUser"/>
            </div>

            <div class="panel-group">
                <label>单据来源</label>

                <div class="panel-select">
                    <l-select src="ReceiptFrom" name="query.fromTypeCode" id="query.fromTypeCode"></l-select>
                </div>
            </div>

            <div class="panel-group">
                <label>数据来源</label>

                <div class="panel-select">
                    <l-select src="DataSource" name="query.datasourceCode" id="query.datasourceCode"></l-select>
                </div>
            </div>

            <div class="panel-group">
                <label>供应商</label>
                <div class="panel-select">
                    <r-select src="supplier" name="query.vendorId" id="query.vendorId"></r-select>
                </div>
            </div>

        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="receiptHeaderGrid" options="mainGridOptions">
            </div>
        </div>
    </div>
</div>
