<div>
    <div kendo-div>
        <table>
            <tr>
                <td width="80px;">商家名称</td>
                <td width="80px;"><span ng-bind="dataItem.storerId|storerFormat"/></td>
                <td width="80px;">客户编号</td>
                <td width="80px;"><span ng-bind="dataItem.customerNo"/></td>
                <td width="80px;">客户类型</td>
                <td width="80px;"><span ng-bind="dataItem.typeCode|codeFormat:'CustomerType'"/></td>
            </tr>

            <tr>
                <td width="80px;">客户简称</td>
                <td width="80px;"><span ng-bind="dataItem.shortName"/></td>
                <td width="80px;">客户全称</td>
                <td width="80px;"><span ng-bind="dataItem.longName"/></td>
                <td width="80px;">客户来源</td>
                <td width="80px;"><span ng-bind="dataItem.fromCode|codeFormat:'CustomerFrom'"/></td>
            </tr>
            <tr>
                <td width="80px;">信用额度</td>
                <td width="80px;"><span ng-bind="dataItem.creditLimit"/></td>
                <td width="80px;">国家</td>
                <td width="80px;"><span ng-bind="dataItem.country"/></td>
                <td width="80px;">省区</td>
                <td width="80px;"><span ng-bind="dataItem.state"/></td>
            </tr>
            <tr>
                <td width="80px;">城市</td>
                <td width="80px;"><span ng-bind="dataItem.city"/></td>
                <td width="80px;">地区</td>
                <td width="80px;"><span ng-bind="dataItem.district"/></td>
                <td width="80px;">邮政编码</td>
                <td width="80px;"><span ng-bind="dataItem.zip"/></td>
            </tr>
            <tr>
                <td width="80px;">联系人</td>
                <td width="80px;"><span ng-bind="dataItem.contact"/></td>
                <td width="80px;">联系电话</td>
                <td width="80px;"><span ng-bind="dataItem.telephone"/></td>
                <td width="80px;">传真</td>
                <td width="80px;"><span ng-bind="dataItem.fax"/></td>
            </tr>
            <tr>
                <td width="80px;">电子邮箱</td>
                <td width="80px;"><span ng-bind="dataItem.email"/></td>
                <td width="80px;">地址</td>
                <td width="80px;" colspan="3"><span ng-bind="dataItem.address"/></td>
            </tr>
            <tr>
                <td width="80px;">备注</td>
                <td width="80px;" colspan="5"><span ng-bind="dataItem.description"/></td>
            </tr>
        </table>
    </div>
</div>
