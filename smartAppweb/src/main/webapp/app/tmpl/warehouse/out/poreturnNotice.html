<div class="content-wrap" ng-controller="warehouseOutPoreturnNoticeController">
    <form class="pure-form pure-form-land" bind-ui="poreturnNoticeHeaderGrid">
        <div class="pure-control-group">
            <label>创建时间:</label>
            <input type="date" ng-model="query.createTimeFrom" />到
            <input type="date" ng-model="query.createTimeTo" />
        </div>
        <div class="pure-control-group">
            <label>采购退货通知单号:</label><input type="text" ng-model="query.id" />
        </div>
        <div class="pure-control-group">
            <label>参考单号:</label><input type="text" ng-model="query.referNo" />
        </div>
        <br/>
        <div class="pure-control-group">
            <label>供应商:</label><input type="text" ng-model="query.supplierId" />
        </div>
        <div class="pure-control-group">
            <label>单据状态:</label>
            <l-select src="TicketStatus" name="query.statusCode" id="query.statusCode" ></l-select>
        </div>
        <div class="pure-control-group">
            <label>仓库:</label>
            <r-select src="warehouse" name="query.warehouseId" id="query.warehouseId"></r-select>
        </div>
        <wms-search-button></wms-search-button>
        <button class="pure-button" ng-click="tt()">重置</button>
    </form>

    <div kendo-grid="poreturnNoticeHeaderGrid" options="mainGridOptions"></div>
</div>
