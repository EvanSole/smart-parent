<div class="bas-info border-none child-table-main">
    <div>
        <form class="wrapper-md">
            <div class="clearfix">
                <div class="panel-group p-r-30 m-b-10">
                      <label class="child-lab">商家名称</label>
                      <span class="child-span" ng-bind="dataItem.storerId|storerFormat"/>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">仓库名称</label>
                    <span class="child-span" ng-bind="dataItem.warehouseId|whFormat"/>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">出库单号</label>
                    <span class="child-span" ng-bind="dataItem.id"/>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">数据来源</label>
                    <span class="child-span" ng-bind="dataItem.datasourceCode|codeFormat:'DataSource'"/>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">订单来源</label>
                    <span class="child-span" ng-bind="dataItem.fromtypeCode|codeFormat:'AllShipmentFrom'"/>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">单据类型</label>
                    <span class="child-span" >出库单</span>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">总数量</label>
                    <span class="child-span" ng-bind="dataItem.totalQty"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">SKU品种数</label>
                    <span class="child-span" ng-bind="dataItem.totalCategoryQty"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">备注</label>
                    <span class="child-span" ng-bind="dataItem.memo"/>
                </div>


            </div>
        </form>
    </div>
</div>
