<div class="content-wrap" ng-controller="warehouseOutAssociateController">
    <div class="panel panel-default" style = "position:relative">
        <div class="associate-left" style="position:absolute;width: 50%">
            <div class="panel-group" style="float: none;">
                <label>承运商</label>
                <div class="panel-select">
                    <r-select src="carrier" name="carrierNo" id="carrierNo"></r-select>
                </div>
            </div>
            <div class="panel-group" style="float: none;">
                <label>交接编号</label>
                <input id="vehicleno" class="font_20"  disabled="disabled"  name="vehicleno" type="text"/>
            </div>
            <div class="panel-group">
                <label>包裹单号</label>
                <input id="carrierReferNo"  name="carrierReferNo" type="text" style="height: 56px; width: 380px;font-size: 36px;"/>
            </div>
        </div>

        <div class="associate-right" style="position: absolute;width: 50%;left: 50%">
            <div class="panel-group" style="float: none;">
                <label>操作日志</label>
                <div name="操作日志" id="logsDiv" style="width: 400px;height:130px"></div>
            </div>
        </div>

    </div>
    <div class="panel-body" style="top:140px">
        <div kendo-grid="associateGrid" options="mainGridOptions"></div>
    </div>
</div>

<div ng-include="'/app/tmpl/warehouse/out/printDetail.html'"></div>
