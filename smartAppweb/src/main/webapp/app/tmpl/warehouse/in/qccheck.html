<div class="content-wrap" ng-controller="qcCheckController">
    <form class="pure-form pure-form-land" bind-ui="replenishGrid">
        <div class="pure-control-group">
            <label>开始时间:</label>
            <wms-Date-Time-Picker id="replenishDateFrom" is-query="true"/>
        </div>
        <div class="pure-control-group">
            <label>结束时间:</label>
            <wms-Date-Time-Picker id="replenishDateTo" is-query="true"/>
        </div>
        <wms-search-button></wms-search-button>
        <button class="pure-button" ng-click="tt()">重置</button>
    </form>



    <div kendo-grid="kendoGrid" options="mainGridOptions">
        <div k-detail-template>
            <kendo-tabstrip>
                <ul>
                    <li class="k-state-active" ng-click="changeTab('detail')">补货明细</li>
                    <li ng-click="changeTab('allocate')">补货任务</li>
                </ul>
                <!-- 补货明细 -->
                <div>
                    <div kendo-grid="replenishDetailGrid" k-options="replenishDetailOptions(dataItem)"></div>
                </div>
                <!-- 补货任务 -->
                <div>
                    <div kendo-grid="replenishAllcateGrid" k-options="replenishAllocateOptions(dataItem)"></div>
                </div>
            </kendo-tabstrip>
        </div>
    </div>
    <div kendo-window="skuPopup" k-title="'SKU'" k-modal="true"
         k-resizable="false"
         k-width="600" k-height="400" k-visible="false"
         k-content="{ url: './tmpl/popup/sku.html' }"></div>
    <div kendo-window="userPopup" k-title="'USER'" k-modal="true"
         k-resizable="false"
         k-width="600" k-height="400" k-visible="false"
         k-content="{ url: './tmpl/popup/user.html' }"></div>
</div>
