<div>
    <div kendo-div>
        <table>
            <tr>
                <td width="80px;">入库单号</td>
                <td width="80px;"><span ng-bind="dataItem.id"/></td>
                <td width="80px;">商家</td>
                <td width="80px;"><span ng-bind="dataItem.storerId|storerFormat"/></td>
                <td width="80px;">仓库</td>
                <td width="80px;"><span ng-bind="dataItem.warehouseId|whFormat"/></td>
            </tr>

            <tr>
                <td width="80px;">到货通知单号</td>
                <td width="80px;"><span ng-bind="dataItem.asnId"/></td>
                <td width="80px;">入库类型</td>
                <td width="80px;"><span ng-bind="dataItem.receiptTypeCode|codeFormat:'ReceiptType'"/></td>
                <td width="80px;">单据来源</td>
                <td width="80px;"><span ng-bind="dataItem.fromTypeCode|codeFormat:'ReceiptFrom'"/></td>
            </tr>
            <tr>
                <td width="80px;">单据状态</td>
                <td width="80px;"><span ng-bind="dataItem.statusCode|codeFormat:'TicketStatus'"/></td>
                <td width="80px;">收货人</td>
                <td width="80px;"><span ng-bind="dataItem.receiptUser"/></td>
                <td width="80px;">检验人</td>
                <td width="80px;"><span ng-bind="dataItem.qcUser"/></td>
            </tr>
            <tr>
                <td width="80px;">收货日期</td>
                <td width="80px;"><span ng-bind="dataItem.receiptDate|date:'yyyy-MM-dd HH:mm:ss'"/></td>
                <td width="80px;">总数量</td>
                <td width="80px;"><span ng-bind="dataItem.totalQty"/></td>
                <td width="80px;">总托数</td>
                <td width="80px;"><span ng-bind="dataItem.totalPalletQty"/></td>
            </tr>
            <tr>
                <td width="80px;">总箱数</td>
                <td width="80px;"><span ng-bind="dataItem.totalCartonQty"/></td>
                <td width="80px;">总净重</td>
                <td width="80px;"><span ng-bind="dataItem.totalNetWeight"/></td>
                <td width="80px;">总毛重</td>
                <td width="80px;"><span ng-bind="dataItem.totalGrossWeight"/></td>
            </tr>
            <tr>
                <td width="80px;">总体积</td>
                <td width="80px;" colspan="5"><span ng-bind="dataItem.totalCube"/></td>
            </tr>
            <tr>
                <td width="80px;">备注</td>
                <td width="80px;" colspan="5"><span ng-bind="dataItem.description"/></td>
            </tr>
        </table>
    </div>
</div>
