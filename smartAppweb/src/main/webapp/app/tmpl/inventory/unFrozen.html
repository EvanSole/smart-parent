<div class="content-wrap" ng-controller="inventoryUnFrozenController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="frozenHeaderGrid">
          <div class="panel-group">
              <label>开始时间:</label>
              <wms-Date-Time-Picker id="unfrozeDateFrom" is-query="true" format="yyyy/MM/dd 00:00:00"/>
              <!--<input type="date" ng-model="query.startTime" />-->
          </div>
          <div class="panel-group">
              <label>结束时间:</label>
              <wms-Date-Time-Picker id="unfrozeDateTo" is-query="true" format="yyyy/MM/dd 23:59:59"/>
              <!--<input type="date" ng-model="query.endTime" />-->
          </div>
          <div class="panel-group">
              <label>解冻单号:</label><input type="text" ng-model="query.id" class="js_wms_number" /></div>
          <div class="panel-group">
              <label>来源冻结单号:</label><input type="text" ng-model="query.sourceHoldId" class="js_wms_number" /></div>
        </panel_heading_search>
        <div class="panel-body">
            <div kendo-grid="frozenHeaderGrid" options="mainGridOptions"></div>

            <div kendo-window="skuPopup" k-title="'SKU'" k-model="true"
                 k-resizable="false"
                 k-width="630" k-height="400" k-visible="false"
                 k-content="{ url: './tmpl/popup/sku.html' }"></div>

            <div kendo-window="locationPopup" k-title="'货位'" k-model="true"
                 k-resizable="false"
                 k-width="630" k-height="400" k-visible="false"
                 k-content="{url: './tmpl/popup/location.html' }"></div>
        </div>
    </div>

</div>

<!-- 新增模版 -->
<script id="frozen-add" type="text/x-kendo-template">
    <div class="edit-form-container">
        <div class="windown-form clearfix">
            <div class="pure-control-group p-b-5 pure-5">
                <label>商家</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="storerId" ui-select-id="storerId" src="storer" on-select="changeHoldId($item,$models)" ng-disabled="!dataItem.isNew()"></wms-ui-select>
                </div>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>参考单号</label>
                <input id="referNo" name="referNo" type="text"/>
            </div>
            <div class="pure-control-group p-b-5 pure-5">
                <label>来源冻结单号</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <select id="sourceHoldId" name="sourceHoldId" ng-model="model.sourceHoldId" ng-options="froze.id for froze in cascadeFrozeData track by froze.id" >
                        <option value="" selected="selected">-- 请选择 --</option>
                    </select>
                </div>
            </div>
            <wms-popup-input data-type="location" data-item="dataItem" data-label="指定货位"
                             data-errorMsg="请输入合法的货位号!" data-popup="$parent.locationPopup"></wms-popup-input>
            <wms-popup-input data-type="inventorySku" data-item="dataItem" data-label="商品条码"
                             data-errorMsg="请输入合法的商品条码!" data-popup="$parent.skuPopup"></wms-popup-input>
            <div class="pure-control-group p-b-5 pure-5">
                <label>商品名称</label>
                <input type="text" name="skuItemName" id="skuItemName"/>
            </div>
            <div class="pure-control-group p-b-5">
                <label class="panel-label-left">备注</label>
                <textarea class="tear-text" role="20" cols="50" id="memo" name="memo"></textarea>
            </div>
        </div>
    </div>
</script>
