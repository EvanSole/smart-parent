<div class="content-wrap" ng-controller="qcReportSummaryController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="qcReportSummaryGrid">
            <div class="panel-group">
                <label>质检单类型</label>
                <div class="panel-select">
                    <l-select src="QcOrderTypeEnum" id="query.type" name="query.type"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>店铺主营类目</label>
                <div class="panel-select">
                    <l-select src="ShopTagEnum" id="query.shopTagId" name="query.shopTagId"></l-select>
                </div>
            </div>

            <div class="panel-group ">
                <label>商品编号</label>
                <input type="text" ng-model="query.goodsCode"/>
            </div>
            <div class="panel-group ">
                <label>商品名称</label>
                <input type="text" ng-model="query.goodsName"/>
            </div>
            <div class="panel-group">
            <label>起始日期:</label>
                <wms-Date-Time-Picker id="beginTime" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
            <label>截止日期:</label>
                <wms-Date-Time-Picker id="endTime" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group ">
                <label>下单单号</label>
                <input type="text" ng-model="query.buyerUserId"/>
            </div>
        </panel_heading_search>

        <div class="panel-body">
            <div kendo-grid="qcReportSummaryGrid" options="qcReportSummaryGridOptions"/>
        </div>
    </div>
</div>
