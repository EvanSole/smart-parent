<div class="content-wrap" ng-controller="qcReportDetailController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="qcReportDetailGrid">
            <div class="panel-group">
                <label>质检单类型</label>
                <div class="panel-select">
                    <l-select src="QcOrderTypeEnum" id="query.type" name="query.type"></l-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>质检单号</label>
                <input type="text" ng-model="query.qcOrderId"/>
            </div>

            <div class="panel-group ">
                <label>商家名称</label>
                <input type="text" ng-model="query.sellerUserName"/>
            </div>
            <div class="panel-group ">
                <label>交易单号</label>
                <input type="text" ng-model="query.shopOrderId"/>
            </div>
            <div class="panel-group ">
                <label>商品编号</label>
                <input type="text" ng-model="query.goodsCode"/>
            </div>
            <div class="panel-group ">
                <label>商品名称</label>
                <input type="text" ng-model="query.goodsName"/>
            </div>
            <div class="panel-group">
                <label>质检起始日期:</label>
                <wms-Date-Time-Picker id="optBeginTime" is-query="true" format="yyyy/MM/dd 00:00:00"/>
            </div>
            <div class="panel-group">
                <label>截止日期:</label>
                <wms-Date-Time-Picker id="optEndTime" is-query="true" format="yyyy/MM/dd 23:59:59"/>
            </div>
            <div class="panel-group ">
                <label>物流单号</label>
                <input type="text" ng-model="query.expressId"/>
            </div>
            <div class="panel-group ">
                <label>下单单号</label>
                <input type="text" ng-model="query.buyerUserId"/>
            </div>
            <div class="panel-group ">
                <label>质检操作人</label>
                <input type="text" ng-model="query.optUserName"/>
            </div>
        </panel_heading_search>

        <div class="panel-body">
            <div kendo-grid="qcReportDetailGrid" options="qcReportDetailGridOptions"/>
        </div>
    </div>
</div>
