<div class="content-wrap" ng-controller="qcOrderShelveController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="qcOrderShelveGrid">
            <div class="panel-group">
                <label>质检单类型</label>
                <div class="panel-select">
                    <l-select src="QcOrderTypeEnum" id="query.type" name="query.type"></l-select>
                </div>
            </div>
            <div class="panel-group ">
                <label>质检单号</label>
                <input type="text" ng-model="query.qcOrderId"/>
            </div>

            <div class="panel-group ">
                <label>商家名称</label>
                <input type="text" ng-model="query.sellerUserName"/>
            </div>
            <div class="panel-group ">
                <label>交易单号</label>
                <input type="text" ng-model="query.shopOrderId"/>
            </div>
            <div class="panel-group ">
                <label>商品编号</label>
                <input type="text" ng-model="query.goodsCode"/>
            </div>
            <div class="panel-group ">
                <label>商品名称</label>
                <input type="text" ng-model="query.goodsName"/>
            </div>
            <!--<div class="panel-group ">-->
                <!--<label>创建时间</label>-->
                <!--<wms-Date-Time-Picker id="qcCreateDateFrom" is-query="true"/>-->
            <!--</div>-->
            <!--<div class="panel-group ">-->
                <!--<label>到</label>-->
                <!--<wms-Date-Time-Picker id="qcCreateDateTo" is-query="true"/>-->
            <!--</div>-->
            <!--<div class="panel-group">-->
                <!--<label>质检状态</label>-->
                <!--<div class="panel-select">-->
                    <!--<l-select src="QcOrderQualityResultEnum" id="query.qcResult" name="query.qcResult"></l-select>-->
                <!--</div>-->
            <!--</div>-->
            <div class="panel-group ">
                <label>物流单号</label>
                <input type="text" ng-model="query.expressId"/>
            </div>
            <div class="panel-group ">
                <label>下单单号</label>
                <input type="text" ng-model="query.buyerUserId"/>
            </div>
        </panel_heading_search>

        <div class="panel-body">
            <div kendo-grid="qcOrderShelveGrid" options="qcOrderShelveGridOptions"/>
        </div>
    </div>

    <div kendo-window="shelvePopup" k-title="'Shelve'" k-modal="true"
         k-resizable="false"
         k-width="600" k-height="400" k-visible="false"
         k-content="{ url: './tmpl/qc/popup/shelvePopup.html'}"></div>
</div>
