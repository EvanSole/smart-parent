<div class="content-wrap" ng-controller="popupLocationController">
  <div class="panel">
    <div class="panel-heading">
      <form class="pure-form pure-form-land" bind-ui="locationPopupGrid">
        <div class="panel-box-main">
          <div class="pure-control-group p-b-10 dp-i-b">
            <label>货区：</label>

            <div class="panel-select">
              <r-select src="zone" name="query.zoneId" id="query.zoneId"></r-select>
            </div>
          </div>
            <div class="pure-control-group p-b-10 dp-i-b m-r-10">
                <label>货位:</label>
                <input type="text" ng-model="query.locationNo" size="15" />
            </div>
          <div class="pure-control-group p-b-10 dp-i-b">
            <wms-search-button></wms-search-button>
            <wms-reset-button></wms-reset-button>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-body">
      <div kendo-grid="locationPopupGrid" options="mainGridOptions"></div>
    </div>
    <br>
    <div class="k-edit-buttons k-state-default">
      <div class="pull-right">
        <a class="k-button k-button-icontext k-primary k-grid-update" href="#" ng-click="selectLocation()">
          <span class="k-icon k-update"></span>确定</a>
        <!--<a class="k-button k-button-icontext k-grid-cancel" href="#" ng-click="cancelLocation()">-->
        <!--<span class="k-icon k-cancel"></span>取消选择</a>-->
        <a class="k-button k-button-icontext k-grid-cancel" href="#" ng-click="closeLocationWindow()">
          <span class="k-icon k-cancel"></span>取消</a>
      </div>
    </div>
  </div>
</div>
